<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Hermes3:8B Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; max-width: 500px; height: 100px; }
        .response { 
            margin-top: 20px; 
            padding: 15px; 
            background-color: #f5f5f5; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        .response h3 { margin-top: 0; color: #333; }
        .response p { margin: 0; color: #555; }
    </style>
</head>
<body>
    <h1>Ask Hermes3:8B</h1>
    <form method="POST">
        <textarea name="user_input" placeholder="Type your question here...">{{ user_input }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div class="response">
        <h3>Response:</h3>
        <p>{{ response | safe }}</p> <!-- Use | safe to render HTML -->
    </div>
</body>
</html>
