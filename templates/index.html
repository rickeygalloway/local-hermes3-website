<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Hermes3:8B Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .chat-container {
            width: 100%; /* Full width to allow centering of children */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center children horizontally */
        }
        h1 {
            text-align: center; /* Center the title */
        }
        .chat-history {
            width: 50vw; /* 50% of viewport width */
            height: 300px;
            overflow-y: auto;
            background-color: #252525;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #007acc;
            text-align: right;
        }
        .bot-message {
            background-color: #333;
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center textarea within form */
            width: 50vw; /* Match chat history width */
        }
        textarea {
            width: 100%; /* Full width within form (50vw) */
            height: 100px;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 10px;
            resize: vertical;
            margin-bottom: 10px; /* Space before button */
        }
        textarea::placeholder {
            color: #888;
        }
        button {
            background-color: #007acc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            align-self: flex-start; /* Keep button left-aligned within centered form */
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Ask Hermes3:8B</h1>
        <div class="chat-history">
            {% for entry in conversation %}
                <div class="message user-message">{{ entry.user }}</div>
                <div class="message bot-message">{{ entry.bot | safe }}</div>
            {% endfor %}
        </div>
        <form method="POST">
            <textarea name="user_input" placeholder="Type your question here..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
