<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Hermes3:8B Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e1e1e; /* Dark gray background */
            color: #e0e0e0; /* Light gray text */
        }
        textarea {
            width: 100%;
            max-width: 500px;
            height: 100px;
            background-color: #2d2d2d; /* Darker input area */
            color: #e0e0e0; /* Light text */
            border: 1px solid #444; /* Subtle border */
            padding: 10px;
            resize: vertical; /* Allow vertical resizing only */
        }
        textarea::placeholder {
            color: #888; /* Gray placeholder text */
        }
        button {
            background-color: #007acc; /* Blue button */
            color: #fff; /* White text */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f99; /* Darker blue on hover */
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #252525; /* Slightly lighter dark box */
            border: 1px solid #444; /* Subtle border */
            border-radius: 5px;
            overflow-x: auto; /* Handle wide content like tables */
        }
        .response h3 {
            margin-top: 0;
            color: #4caf50; /* Green heading for contrast */
        }
        .response div {
            color: #d0d0d0; /* Slightly darker text for readability */
            white-space: pre-wrap; /* Preserve line breaks for plain text */
            word-wrap: break-word; /* Wrap long lines */
        }
        /* Additional styles for rendered HTML */
        .response a {
            color: #1e90ff; /* Blue links */
            text-decoration: underline;
        }
        .response p, .response ul, .response ol {
            margin: 0 0 10px 0; /* Spacing for paragraphs and lists */
        }
        .response ul, .response ol {
            padding-left: 20px; /* Indent lists */
        }
    </style>
</head>
<body>
    <h1>Ask Hermes3:8B</h1>
    <form method="POST">
        <textarea name="user_input" placeholder="Type your question here...">{{ user_input }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div class="response">
        <h3>Response:</h3>
        <div>{{ response | safe }}</div> <!-- Render HTML safely -->
    </div>
</body>
</html>
